<!-- pages/weather.html -->
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Oyunsanaa Weather</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0E0E10;
      color: #EDEDED;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #AC532A;
    }
    #search {
      margin: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #search input {
      padding: 0.6rem 1rem;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #EDEDED;
      backdrop-filter: blur(10px);
    }
    #search button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 12px;
      background: #AC532A;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 24px rgba(172,83,42,0.35);
    }
    #today, #forecast {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 0 30px rgba(172,83,42,0.28);
    }
    #forecast {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
    }
    .day {
      flex: 0 0 auto;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Oyunsanaa Weather</header>
  <div id="search">
    <input id="city" placeholder="Enter lat,lon (ex: 47.92,106.92)">
    <button id="btn">Show Weather</button>
  </div>
  <div id="today"></div>
  <div id="forecast"></div>

  <script>
    async function getWeather(lat=47.92, lon=106.92) {
      const res = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
      return await res.json();
    }

    function render(data) {
      const c = data.current_weather;
      document.getElementById("today").innerHTML = `
        <h2>Today</h2>
        <p><strong>${c.temperature}°C</strong></p>
        <p>Wind: ${c.windspeed} km/h</p>
      `;
      let html = "";
      const days = data.daily;
      for (let i=0; i<days.time.length; i++) {
        html += `
          <div class="day">
            <div>${days.time[i]}</div>
            <div>${days.temperature_2m_min[i]}° / ${days.temperature_2m_max[i]}°</div>
            <div>Rain: ${days.precipitation_sum[i]}mm</div>
          </div>
        `;
      }
      document.getElementById("forecast").innerHTML = html;
    }

    document.getElementById("btn").onclick = async () => {
      const val = document.getElementById("city").value.trim();
      let lat = 47.92, lon = 106.92;
      if (val.includes(",")) {
        [lat, lon] = val.split(",").map(Number);
      }
      const data = await getWeather(lat, lon);
      render(data);
    };

    (async () => {
      const data = await getWeather();
      render(data);
    })();
  </script>
</body>
</html>
